<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <style>
            button{
                width:50px;
                height:50px;
                border-radius: 25px;
                background-color:#89A8B2;
                color:#F1F0E8;
                border:none;
            }
            button:hover{
                opacity: 0.7;
            }
            .body{
                background-color:#E5E1DA;
            }
            li{
                align-items: center;
            }
            h1,
            p{
                text-align: center;
            }
            h1{
                color:#28728b;
            }
            .instruct{
                color:#235e72;
            }
        </style>
    </head>
    <body class="body">
        <h1>
            This is a Simple Calc.
        </h1>
        <p class="instruct">
            1. Enter Operands and Operator to Calculate.</br>
            2. Clear the Console before next operation.</br>
            3. Don't Perform not defined Maths  --> To </br>make sense :number / 0 and similar stuffs.</br>
            5. I hape that make sense HAVE FUN GUYS !
        </p>
             
             
              
        
        <p>
            <button onclick="calculation += 1;">1</button>
            <button onclick="calculation += 2;">2</button>
            <button onclick="calculation += 3;">3</button>
            <button onclick="calculation += '+';">+</button>  
        </p>
        <p>
            <button onclick="calculation += 4;">4</button>
            <button onclick="calculation += 5;">5</button>
            <button onclick="calculation += 6;">6</button>
            <button onclick="calculation += '-';">-</button>
        </p>
        <p>
            <button onclick="calculation += 7;">7</button>
            <button onclick="calculation += 8;">8</button>
            <button onclick="calculation += 9;">9</button>
            <button onclick="calculation += '*';">x</button>
        </p>
        <p>
            <button onclick="calculation += 0;">0</button>
            <button onclick="calculation += '/';">/</button>
            <button onclick="result=eval(calculation);console.log(result);">=</button>
            <button onclick="result='';calculation='';">clear</button>
            
        </p>


        <script>
            let calculation='';
            let result;
        </script>
    </body>
</html>
