<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <style>
            button{
                width:50px;
                height:50px;
                border-radius: 25px;
                background-color:#89A8B2;
                color:#F1F0E8;
                border:none;
            }
            button:hover{
                opacity: 0.7;
            }
            .body{
                background-color:#E5E1DA;
            }
            li{
                align-items: center;
            }
            h1,
            p{
                text-align: center;
            }
            h1{
                color:#28728b;
            }
            .instruct{
                color:#235e72;
            }
        </style>
    </head>
    <body class="body">
        <h1>
            This is a Simple Calc.
        </h1>
        <p class="instruct">
            1. Enter Operands and Operator to Calculate.</br>
            2. Clear the Console before next operation.</br>
            3. Don't Perform not defined Maths  --> To </br>make sense :number / 0 and similar stuffs.</br>
            5. I hape that make sense HAVE FUN GUYS !
        </p>
             
             
              
        
        <p>
            <button onclick="calculate(1);">1</button>
            <button onclick="calculate(2);">2</button>
            <button onclick="calculate(3);">3</button>
            <button onclick="calculate('+');">+</button>  
        </p>
        <p>
            <button onclick="calculate(4);">4</button>
            <button onclick="calculate(5);">5</button>
            <button onclick="calculate(6);">6</button>
            <button onclick="calculate('-');">-</button>
        </p>
        <p>
            <button onclick="calculate(7);">7</button>
            <button onclick="calculate(8);">8</button>
            <button onclick="calculate(9);">9</button>
            <button onclick="calculate('*');">x</button>
        </p>
        <p>
            <button onclick="calculate(0);">0</button>
            <button onclick="calculate('/');">/</button>
            <button onclick="result=eval(calculation);console.log(result);"> = </button>
            <button onclick="result='';localStorage.removeItem('calculation');">clear</button>
            
        </p>


        <script>
            let calculation=localStorage.getItem('calculation') || '';
            let result;
            function calculate(value)
            {
                calculation +=value;
                localStorage.setItem('calculation',calculation);
            }
            
            console.log(localStorage.getItem('calculation'));
        </script>
    </body>
</html>
