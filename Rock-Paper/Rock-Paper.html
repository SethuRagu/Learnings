<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissor</title>
        <style>
            .resetbtn,
            .scissorbtn,
            .paperbtn,
            .rockbtn{
                padding-top: 30px;
                padding-bottom: 30px;
                padding-left: 30px;
                padding-right: 30px;
                border-radius: 50px;
                border: 1px solid rgb(212, 187, 4);
                background-color: rgb(225, 212, 113);
            }
        </style>
    </head>
    <body>
        <p>
            Rock-Paper-Sissor
        </p>
        <button class="rockbtn" onclick=" 
          myChoice = 'rock';
          computerGen = generate();
          getAnswer(computerGen,myChoice);

        ">
            ✌️
        </button>
        <button class="paperbtn" onclick="
          myChoice = 'paper';
          computerGen = generate();
          getAnswer(computerGen,myChoice);

        ">
            ✋
        </button>
        <button class="scissorbtn" onclick="
          myChoice ='scissor';
          computerGen = generate();
          getAnswer(computerGen,myChoice);

        ">
            ✌️
        </button>
        <button class="resetbtn" onclick="status.win=0;status.loss=0;status.tie=0;">
          Reset Score
        </button>


        <script>
            let computerGen;
            let random,myChoice;
            let result;
            let status = {
              win : 0, loss : 0, tie : 0

            };
            function generate()
            {
                random = Math.random();
                if(random <= 1/3)
                {
                    return 'rock';
                }
                else if(random > 1/3 && random <= 2/3)
                {
                    return 'paper';
                }
                else if(random > 2/3 && random <= 1 )
                {
                    return 'scissor';
                }
            }
            function getAnswer(computerGen,myChoice)
            {
              console.log('ComputerGenerated : ',computerGen);
              if(computerGen === myChoice)
              {
                result = 'Tie';
                status.tie++;
                console.log('Tie');
              }
              else
              {
                if(myChoice === 'rock' && computerGen === 'paper' || myChoice === 'paper' && computerGen === 'scissor' || myChoice === 'scissor' && computerGen === 'rock')
                {
                  result = 'Lost';
                  status.loss++;
                  console.log('Lost');
                }
                else if(myChoice === 'rock' && computerGen === 'scissor' || mychoice === 'paper' && computerGen === 'rock' || mychoice === 'scissor' && computerGen === 'paper')
                {
                  result = 'Won';
                  status.win++;
                  console.log('Won');
                }
              }
              alert(`Computer's Choice was : ${computerGen} , Your Choice was : ${myChoice} \n Won : ${status.win} ,Lost ${status.loss} ,Tied ${status.tie} `);
            }
            
        </script>
    </body>
</html>
