<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissor</title>
        <style>
            .scissorbtn,
            .paperbtn,
            .rockbtn{
                padding-top: 30px;
                padding-bottom: 30px;
                padding-left: 30px;
                padding-right: 30px;
                border-radius: 50px;
                border: 1px solid rgb(212, 187, 4);
                background-color: rgb(225, 212, 113);
            }
        </style>
    </head>
    <body>
        <p>
            Rock-Paper-Sissor
        </p>
        <button class="rockbtn" onclick=" 
          generate();
          console.log('ComputerGenerated : ',computerGen);
          if(computerGen === 'rock')
           {
            result = 'Tie';
           }
           else if(computerGen === 'paper')
           {
            result = 'Lost';
           }
           else if(computerGen === 'scissor')
           {
            result = 'Won';
           }
           alert(`Computer Generated is ${computerGen} You chosed Rock so you ${result}`);
        ">
            ✌️
        </button>
        <button class="paperbtn" onclick="
          generate();
          console.log('ComputerGenerated : ',computerGen);
          if(computerGen === 'rock')
          {
            result = 'Won';
          }
          else if(computerGen === 'paper')
          {
            result = 'Tie';
          }
          else if(computerGen === 'scissor')
          {
            result = 'Lost';
          }
          alert(`computer Generated ${computerGen} You chosed Paper so you ${result}`);
        ">
            ✋
        </button>
        <button class="scissorbtn" onclick="
          generate();
          console.log('ComputerGenerated : ',computerGen);
          if(computerGen === 'rock')
          {
            result = 'Lost';
          }
          else if(computerGen === 'paper')
          {
            result = 'Won';
          }
          else if(computerGen === 'scissor')
          {
            result = 'Tie';
          }
          alert(`computer Generated ${computerGen} You chosed Paper so you ${result}`);
        ">
            ✌️
        </button>


        <script>
            let computerGen;
            let random;
            let result;
            function generate()
            {
                random = Math.random();
                if(random <= 1/3)
                {
                    computerGen = 'rock';
                }
                else if(random > 1/3 && random <= 2/3)
                {
                    computerGen = 'paper';
                }
                else if(random > 2/3 && random <= 1 )
                {
                    computerGen = 'scissor';
                }
            }
            
        </script>
    </body>
</html>
